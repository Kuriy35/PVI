<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
  </head>
  <body>
    <h1 class="page-header">Messages</h1>
    <div class="chat-area-container">
      <div class="chat-list-wrap-container">
        <div class="chat-list-header">
          Chats
          <button class="create-chat-btn">+ New</button>
        </div>
        <template id="chatListItemTemplate">
          <div class="chat-list-item" data-id="" data-users-count="">
            <div class="avatar-circle"></div>
            <div class="chat-info">
              <div class="chat-name-item"></div>
              <div class="chat-preview">
                <span class="message-author"></span>
                <span class="message-text"></span>
              </div>
            </div>
            <div class="chat-params">
              <div class="chat-last-message-time"></div>
              <div class="chat-notifications-number"></div>
            </div>
          </div>
        </template>
        <div class="chat-list"></div>
      </div>
      <div class="chat-wrap-container">
        <div class="empty-chat-header">
          <h2>Select a chat to start messaging</h2>
        </div>
        <div class="chat-header">
          <div class="avatar-circle"></div>
          <div class="chat-header-info">
            <div class="chat-name" id="current-chat-name"></div>
            <div class="chat-users-info" id="current-chat-status"></div>
          </div>
        </div>
        <template id="messageIncomingTemplate">
          <div
            class="message-author-wrapper message-author-incoming"
            data-id=""
          ></div>
          <div class="message-wrap-container">
            <div class="avatar-circle"></div>
            <div class="message message-incoming">
              <div class="message-content">
                <div class="message-text"></div>
                <div class="message-time"></div>
              </div>
            </div>
          </div>
        </template>

        <template id="messageOutgoingTemplate">
          <div
            class="message-author-wrapper message-author-outgoing"
            data-id=""
          ></div>
          <div class="message-wrap-container">
            <div class="avatar-circle"></div>
            <div class="message message-outgoing">
              <div class="message-content">
                <div class="message-text"></div>
                <div class="message-time"></div>
              </div>
            </div>
          </div>
        </template>
        <div class="chat-main-container"></div>
        <div class="chat-input-container">
          <input
            type="text"
            class="message-input"
            placeholder="Type your message here..."
          />
          <button class="send-button">Send</button>
        </div>
      </div>
    </div>

    <div id="createChatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Створити новий чат</h2>
        <div class="modal-form">
          <label for="chatName">Назва чату:</label>
          <input type="text" id="chatName" placeholder="Введіть назву чату" />

          <label for="chatDescription">Опис чату:</label>
          <textarea
            id="chatDescription"
            placeholder="Введіть опис чату (необов'язково)"
          ></textarea>

          <button class="modal-btn">Add users</button>
        </div>
      </div>
    </div>

    <div id="addUsersModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Додати учасників</h2>

        <div class="user-search">
          <input type="text" placeholder="Пошук користувачів..." />
        </div>

        <template id="userToAddTemplate">
          <div data-id="" class="user-item">
            <div class="avatar-circle"></div>
            <div class="user-name"></div>
          </div>
        </template>

        <div class="user-list" id="userList"></div>

        <button class="modal-btn">Створити чат</button>
      </div>
    </div>

    <div id="chatInfoModal" class="modal">
      <div class="modal-content chat-info-modal">
        <span class="close">&times;</span>
        <h2 id="chatInfoTitle">Інформація про чат</h2>

        <h5 id="chatInfoTitle">Description:</h5>
        <div class="chat-description" id="chatInfoDescription">
          Це груповий чат для обговорення планів та координації зустрічей з
          друзями.
        </div>

        <div class="participants-section">
          <h3>
            Учасники чату
            <button class="add-participant-btn">+ Додати</button>
          </h3>
          <template id="participantTemplate">
            <div class="participant">
              <div class="avatar-circle"></div>
              <div class="participant-info">
                <div class="participant-name"></div>
                <div class="participant-status"></div>
              </div>
            </div>
          </template>
          <div id="participantsList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
