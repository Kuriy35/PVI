    <div id="createChatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Створити новий чат</h2>
        <div class="modal-form">
          <label for="chatName">Назва чату:</label>
          <input type="text" id="chatName" placeholder="Введіть назву чату" />

          <label for="chatDescription">Опис чату:</label>
          <textarea
            id="chatDescription"
            placeholder="Введіть опис чату (необов'язково)"
          ></textarea>

          <button class="modal-btn">Add users</button>
        </div>
      </div>
    </div>
