<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/studentspage.css" />

    <title>CMS</title>

  <body onload="loadPage('./pages/students.html')">
    <div>
      <header class="header">
        <div class="logo" onclick="loadPage('./pages/students.html')">CMS</div>
        <div class="header-right">
          <div class="dropdown">
            <div id="bellContainer">
              <i id="notificationBell" class="fa-regular fa-bell"></i>
              <span id="notificationIndicator" class="bell-indicator">0</span>
            </div>
            <div class="dropdown-content-messages">
              <div class="dropdown-content-messages-element">
                <div class="sender-profile">
                  <i class="fa-solid fa-circle-user sender-avatar"></i>
                  <div class="sender-name">Yurii Kozenko</div>
                </div>
                <div class="received-message-content">Some text</div>
              </div>
              <div class="dropdown-content-messages-element">
                <div class="sender-profile">
                  <i class="fa-solid fa-circle-user sender-avatar"></i>
                  <div class="sender-name">Yurii Kozenko</div>
                </div>
                <div class="received-message-content">Some text</div>
              </div>
              <div class="dropdown-content-messages-element">
                <div class="sender-profile">
                  <i class="fa-solid fa-circle-user sender-avatar"></i>
                  <div class="sender-name">Yurii Kozenko</div>
                </div>
                <div class="received-message-content">Some text</div>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <div class="user-profile-bar">
              <i class="fa-solid fa-circle-user"></i>
              <div id="logged-in-username">Yurii Kozenko</div>
            </div>
            <div class="dropdown-content-user">
              <div class="dropdown-content-user-element">Profile</div>
              <div class="dropdown-content-user-element">Log Out</div>
            </div>
          </div>
        </div>
      </header>
      <div class="mainpage">
        <nav id="bellEvent" class="navbar">
          <ul>
            <li onclick="loadPage('./pages/dashboard.html')">Dashboard</li>
            <li onclick="loadPage('./pages/students.html')">Students</li>
            <li onclick="loadPage('./pages/tasks.html')">Tasks</li>
          </ul>
        </nav>

        <main class="content"></main>
      </div>
    </div>

    <script src="./scripts/loadcontent.js"></script>
    <script src="./scripts/modalwindows.js"></script>
  </body>
</html>
