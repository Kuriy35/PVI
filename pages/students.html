<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <div>
      <h1 class="page-header">Students</h1>
      <div class="btn-position-right">
        <button
          class="btn-action btn-danger"
          id="deleteSelectedBtn"
          type="button"
        >
          Delete Selected
        </button>
        <button
          class="btn-action btn-success"
          id="btn-add"
          type="button"
          title="Add new student"
        >
          <i class="fa-solid fa-user-plus"></i>
        </button>
      </div>
      <div id="modal-input-student" class="modal-student-data">
        <div class="modal-content-student-data">
          <div class="modal-student-data-header">
            <div class="btn-position-right">
              <button
                class="btn-action btn-danger"
                id="btn-modal-input-x"
                aria-label="Close modal window"
                type="button"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <h1 id="modalStudentsDataHeader" class="page-header">
              Modal Window Header
            </h1>
          </div>
          <hr />
          <form id="studentForm" class="modal-student-data-body">
            <div class="input-student-data-container">
              <label for="input-group-select">Group</label>
              <select
                id="input-group-select"
                required
                class="input-student-data-field"
                title="Select group"
              >
                <option value="" disabled selected>Select Group</option>
                <option value="PZ-21">PZ-21</option>
                <option value="PZ-22">PZ-22</option>
                <option value="PZ-23">PZ-23</option>
              </select>
              <span id="groupSelectErrorMsg" class="validation-error-output"
                >Error</span
              >
            </div>
            <div class="input-student-data-container">
              <label for="input-first-name">First name</label>
              <input
                type="text"
                id="input-first-name"
                required
                pattern="^[A-Z][a-zA-Z\s'\-]*$"
                class="input-student-data-field"
                title="Must start with a capital letter and only contain letters, spaces, ' and -"
              />
              <span id="firstNameErrorMsg" class="validation-error-output"
                >Error</span
              >
            </div>
            <div class="input-student-data-container">
              <label for="input-last-name">Last name</label>
              <input
                type="text"
                id="input-last-name"
                required
                pattern="^[A-Z][a-zA-Z\s'\-]*$"
                class="input-student-data-field"
                title="Must start with a capital letter and only contain letters, spaces, ' and -"
              />
              <span id="lastNameErrorMsg" class="validation-error-output"
                >Error</span
              >
            </div>
            <div class="input-student-data-container">
              <label for="input-gender-select">Gender</label>
              <select
                id="input-gender-select"
                required
                class="input-student-data-field"
                title="Select gender"
              >
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <span id="genderErrorMsg" class="validation-error-output"
                >Error</span
              >
            </div>
            <div class="input-student-data-container">
              <label for="input-birthday-date">Birthday</label>
              <input
                type="date"
                id="input-birthday-date"
                required
                class="input-student-data-field"
                title="Birthdate cannot be in the future"
              />
              <span id="birthdayErrorMsg" class="validation-error-output"
                >Error</span
              >
            </div>
          </form>
          <hr />
          <div class="modal-student-data-footer">
            <div>
              <button
                class="btn-action btn-neutral"
                id="btn-modal-input-ok"
                type="button"
              >
                OK
              </button>
            </div>
            <div>
              <button
                class="btn-action btn-success"
                id="submitStudentDataBtn"
                type="submit"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-delete-student" class="modal-student-remove">
        <div class="modal-content-student-remove">
          <div class="modal-student-remove-header">
            <div class="btn-position-right">
              <button
                class="btn-action btn-neutral"
                id="closeModalDeleteBtnX"
                type="button"
                aria-label="Close modal window"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <h1 class="page-header">Warning</h1>
          </div>
          <hr />
          <div class="modal-student-remove-body">
            <div id="warningTextMsg">Some warning text</div>
          </div>
          <hr />
          <div class="modal-student-remove-footer">
            <button
              class="btn-action btn-neutral"
              id="closeModalDeleteBtnCancel"
              type="button"
            >
              Cancel
            </button>
            <button
              id="confirmDeleteStudent"
              class="btn-action btn-danger"
              type="button"
            >
              OK
            </button>
          </div>
        </div>
      </div>
      <div class="table-students-container">
        <table id="studentsTable">
          <tr>
            <td id="selectAllCheckboxCell">
              <input
                type="checkbox"
                id="selectAllCheckbox"
                aria-label="Select all items"
              />
            </td>
            <th>Group</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Status</th>
            <th>Options</th>
          </tr>
          <tr id="student0">
            <td>
              <input
                id="checkboxStudent0"
                type="checkbox"
                class="checkbox-row-element"
                aria-label="Select student Yurii Kozenko"
              />
            </td>
            <td>PZ-21</td>
            <td>Yurii Kozenko</td>
            <td>M</td>
            <td>03.12.2005</td>
            <td>
              <span class="status-user online"></span>
            </td>
            <td>
              <button
                class="btn-action btn-success btn-edit"
                type="button"
                aria-label="Edit student Yurii Kozenko"
              >
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button
                class="btn-action btn-danger btn-delete"
                type="button"
                aria-label="Delete student Yurii Kozenko"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </td>
          </tr>
          <tr id="student1">
            <td>
              <input
                id="checkboxStudent1"
                type="checkbox"
                class="checkbox-row-element"
                aria-label="Select student Yustyna Fariyon"
              />
            </td>
            <td>PZ-21</td>
            <td>Yustyna Fariyon</td>
            <td>F</td>
            <td>14.07.2006</td>
            <td>
              <span class="status-user offline"></span>
            </td>
            <td>
              <button
                class="btn-action btn-success btn-edit"
                type="button"
                aria-label="Edit student Yurii Kozenko"
              >
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button
                class="btn-action btn-danger btn-delete"
                type="button"
                aria-label="Delete student Yurii Kozenko"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </td>
          </tr>
          <tr id="student2">
            <td>
              <input
                id="checkboxStudent2"
                type="checkbox"
                class="checkbox-row-element"
                aria-label="Select student Armandik Friend"
              />
            </td>
            <td>PZ-21</td>
            <td>Armandik Friend</td>
            <td>M</td>
            <td>01.10.2006</td>
            <td>
              <span class="status-user offline"></span>
            </td>
            <td>
              <button
                class="btn-action btn-success btn-edit"
                type="button"
                aria-label="Edit student Armandik Friend"
              >
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button
                class="btn-action btn-danger btn-delete"
                type="button"
                aria-label="Delete student Armandik Friend"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <div class="menu-pagination">
        <a href="#" class="menu-pagination-element">&lt;</a>
        <a href="#" class="menu-pagination-element current-page">1</a>
        <a href="#" class="menu-pagination-element">2</a>
        <a href="#" class="menu-pagination-element">3</a>
        <a href="#" class="menu-pagination-element">4</a>
        <a href="#" class="menu-pagination-element">&gt;</a>
      </div>
    </div>
  </body>
</html>
